<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Drag and Drop</title>
</head>

<body>
  <div class="sceleton">
    <div class="menu">
      <h4>Меню</h4>
      <div>
        <span>Фигура:</span>
        <select name="figures" id="figures">
          <option value="square" selected>Квадрат</option>
          <option value="triangle">Треугольник</option>
          <option value="circle">Круг</option>
          <option value="rectangle">Прямоугольник</option>
        </select>
      </div>
      <div>
        <span>Цвет:</span>
        <select name="colors" id="colors" class="colors">
          <option value="firebrick" selected>Красный</option>
          <option value="cornflowerblue">Синий</option>
          <option value="seagreen">Зеленый</option>
          <option value="sandybrown">Песочный</option>
        </select>
      </div>
      <button class="add-btn">Добавить</button>
    </div>
    <div class="linen">
      <h4>Полотно</h4>
      <div class="canvas-block"></div>
    </div>
    <div class="api">
      <h4>Погода</h4>
      <div class="weather">
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
